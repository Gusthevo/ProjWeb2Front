<div class="container col-md-6 d-flex justify-content-center align-items-center vh-140">
    <div>
        <h1 style="color: blue; margin-bottom: 20px; text-align: left;">OnlyChat</h1>
        <form (ngSubmit)="userRegister()">
            <div class="mb-3">
                <label for="name" class="form-label">Usuário</label>
                <input type="text" class="form-control input-sm" id="name" name="name" [(ngModel)]="user.usuario">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control input-sm" id="email" name="email" [(ngModel)]="user.email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Digite a senha</label>
                <input type="password" class="form-control input-sm" id="password" name="password" [(ngModel)]="user.password">
            </div>
            <div class="mb-3">
                <label for="confirmpassword" class="form-label">Confirme sua Senha</label>
                <input type="password" class="form-control input-sm" id="confirmpassword" name="confirmpassword" [(ngModel)]="user.confirm_password">
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gênero</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Masculino" [(ngModel)]="user.gender">
                    <label class="form-check-label" for="exampleRadios">Masculino</label>
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Feminino" [(ngModel)]="user.gender">
                <label class="form-check-label" for="exampleRadios2">Feminino</label>
            </div><br>
            <div class="mb-3">
                <label for="imageURL" class="form-label">URL da Imagem</label>
                <input type="url" class="form-control" id="imageURL" name="imageURL" [(ngModel)]="user.imageURL">
            </div>
            <div class="image-preview" >
                <img [src]="user.imageURL" alt="Imagem" style="background-image: url('{{ user.imageURL }}'); background-repeat: no-repeat; width:200px; height: 200px;">
            </div><br><br>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <div class="text-center">
                <a routerLink="/login" href="#" class="signin-link">Retornar à tela de Login</a>
            </div>
        </form>
    </div>
</div>
